<h1>Користувачі</h1>
<div class = "starttable">
<table>
	<thead>
		<tr>
	  		<th>Ім'я</th>
	  		<th>Пошта</th>
	  		<th>Логін</th>
			<th>Пароль</th>
	  		<th>Телефон</th>
			<th>Довідка</th>
		</tr>
	</thead>
	<tbody>
		<tr class = "tr_data" *ngFor="let user of users">
	  		<td>{{user.name}}</td>
			<td>{{user.email}}</td>
			<td>{{user.login}}</td>
			<td>{{user.password}}</td>
			<td>{{user.cell}}</td>
			<td><mat-icon (click)="showUser(user.id)">help_outline</mat-icon></td>
		</tr>
	</tbody>
  </table>
</div>

<h1>Обрані користувачі</h1>
<div class = "favouritestable">
<table>
	<thead>
		<tr>
	  		<th>Ім'я</th>
	  		<th>Пошта</th>
	  		<th>Логін</th>
			<th>Пароль</th>
	  		<th>Телефон</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let user of favourites">
	  		<td>{{user.name}}</td>
			<td>{{user.email}}</td>
			<td>{{user.login}}</td>
			<td>{{user.password}}</td>
			<td>{{user.cell}}</td>
		</tr>
	</tbody>
  </table>
</div>
